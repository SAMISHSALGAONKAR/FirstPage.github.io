<title>Sign Up</title>

<div>
<form>
<h1>Sign Up</h1>
<label>Name:<input type="text" placeholder="First Name" required></label>
<label>Surname:<input type="text" placeholder="Surname" required></label><br><br>
<label>Email:<input type="email" placeholder="Email address" required></label>
<label>Mobile:<input type="tel" placeholder="Mobile Number" required pattern="[0-9]{10}" title="Enter valid 10 digit number"></label><br>
<label required>Gender:<input type="radio" name="Gender" value="male">Male<input type="radio" name="Gender" value="female">Female<input type="radio" name="Gender" value="other">Other</label><br>
<label>Password:<input type="password" required pattern=".{6,}" title="Minimum length should be 6"></label><br>
<input type="checkbox" name="">I agree to the terms and Condtions <br>
<br><button>Sign Up</button>
</form>
</div>
</body>
